<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-dark bg-primary mb-4">
  <div class="container-fluid justify-content-between">
    <span class="navbar-brand"> User Dashboard</span>
    <div>
     <a href="/user_dashboard" class="btn btn-outline-light btn-sm me-2">Dashboard</a>
<a href="/my_bookings" class="btn btn-outline-light btn-sm me-2">My Bookings</a>
<a href="/history" class="btn btn-outline-light btn-sm me-2">History</a>
<a href="/logout" class="btn btn-danger btn-sm">Logout</a>
    </div>
  </div>
</nav>

<div class="container p-4" style="max-width: 600px;">

  <h3>Edit Your Profile</h3>

  <form method="POST">
    <div class="mb-3">
      <label>Name</label>
      <input type="text" name="name" class="form-control" value="{{ user.name }}" required>
    </div>

    <div class="mb-3">
      <label>Address</label>
      <input type="text" name="address" class="form-control" value="{{ user.address }}" required>
    </div>

    <div class="mb-3">
      <label>Pincode</label>
      <input type="number" name="pincode" class="form-control" value="{{ user.pincode }}" required>
    </div>

    <button type="submit" class="btn btn-primary">Update</button>
    <a href="/user_dashboard" class="btn btn-secondary">Cancel</a>
  </form>

</div>
</body>
</html>
