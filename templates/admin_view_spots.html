<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - View Spots</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid justify-content-between">
      <a class="navbar-brand" href="/admin_dashboard"> Admin Dashboard</a>
      <div class="d-flex">
        <a href="/view_users" class="btn btn-outline-info btn-sm me-2"> Users</a>
        <a href="/logout" class="btn btn-danger btn-sm">Logout</a>
      </div>
    </div>
  </nav>
  


  <div class="container mt-4">
    <h4> Viewing Spots in: {{ lot.name }}</h4>
    <a href="/admin_dashboard" class="btn btn-secondary btn-sm mb-3"> Back</a>

    <table class="table table-bordered table-sm">
      <thead class="table-dark">
        <tr>
          <th>Spot No</th>
          <th>Status</th>
          <th>Booked By</th>
          <th>Booked At</th>
        </tr>
      </thead>
      <tbody>
        {% for spot in spots %}
        <tr>
          <td>{{ spot.spot_number }}</td>
          <td>
            {% if spot.is_booked %}
              <span class="text-danger">Booked</span>
            {% else %}
              <span class="text-success">Available</span>
            {% endif %}
          </td>
          <td>{{ spot.booked_by or '-' }}</td>
          <td>{{ spot.booked_at or '-' }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
