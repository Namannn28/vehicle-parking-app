<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Parking Lot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid justify-content-between">
      <a class="navbar-brand" href="/admin_dashboard"> Admin Dashboard</a>
      <div class="d-flex">
        <a href="/view_users" class="btn btn-outline-info btn-sm me-2"> Users</a>
        <a href="/logout" class="btn btn-danger btn-sm">Logout</a>
      </div>
    </div>
  </nav>
  

  <div class="container mt-5" style="max-width: 600px;">
    <h2 class="mb-4"> Add Parking Lot</h2>
    <form method="POST">
      <div class="mb-3">
        <label>Lot Name</label>
        <input type="text" name="name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Location</label>
        <input type="text" name="location" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Address</label>
        <input type="text" name="address" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Pincode</label>
        <input type="number" name="pincode" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Price (â‚¹/hr)</label>
        <input type="number" step="0.01" name="price" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Number of Spots</label>
        <input type="number" name="max_spots" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Add Lot</button>
    </form>
  </div>
</body>
</html>
