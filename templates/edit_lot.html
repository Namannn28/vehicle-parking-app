<!DOCTYPE html>
<html>
<head>
  <title>Edit Parking Lot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid justify-content-between">
      <a class="navbar-brand" href="/admin_dashboard"> Admin Dashboard</a>
      <div class="d-flex">
        <a href="/view_users" class="btn btn-outline-info btn-sm me-2"> Users</a>
        <a href="/logout" class="btn btn-danger btn-sm">Logout</a>
      </div>
    </div>
  </nav>
  
  

<div class="container mt-4" style="max-width: 600px;">
  <h4> Edit Parking Lot</h4>

  <form method="POST">
    <label>Lot Name</label>
    <input type="text" name="name" class="form-control" value="{{ lot.name }}" required>

    <label class="mt-2">Location</label>
    <input type="text" name="location" class="form-control" value="{{ lot.location }}" required>

    <label class="mt-2">Price (â‚¹/hr)</label>
    <input type="number" step="0.01" name="price" class="form-control" value="{{ lot.price }}" required>

    <button class="btn btn-primary mt-3">Save Changes</button>
    <a href="/admin_dashboard" class="btn btn-secondary mt-3 ms-2">Cancel</a>
  </form>
</div>
</body>
</html>
