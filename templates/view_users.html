<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Users</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid justify-content-between">
      <a class="navbar-brand" href="/admin_dashboard"> Admin Dashboard</a>
      <div class="d-flex">
        <a href="/view_users" class="btn btn-outline-info btn-sm me-2"> Users</a>
        <a href="/logout" class="btn btn-danger btn-sm">Logout</a>
      </div>
    </div>
  </nav>
  

  <div class="container-fluid p-4" style="max-width: 1200px; font-size: 14px;">
    <form method="GET" action="/view_users" class="mb-3 d-flex">
      <input type="text" name="search" class="form-control me-2" placeholder="Search by email or name">
      <button class="btn btn-outline-primary btn-sm">Search</button>
    </form>
    
    <h2> Registered Users</h2>
    <table class="table table-bordered table-hover mt-3">
      <thead class="table-dark">
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Address</th>
          <th>Pincode</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
        <tr>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.address }}</td>
          <td>{{ user.pincode }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="/admin_dashboard" class="btn btn-secondary mt-3"> Back to Dashboard</a>
  </div>
</body>
</html>
